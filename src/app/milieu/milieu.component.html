<app-menu-products></app-menu-products>
<div class=" px-3 py-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
  <div *ngFor="let v_article of articles">
    <div class="flex-col w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a class="image-container">
        <img
          (click)="openArticle(v_article.id)"
          class="p-8 rounded-t-lg"
          src="{{ v_article.lien }}"
          alt="product image"
        />
      </a>
      <div class="px-5 pb-5">
        <a (click)="openArticle(v_article.id)" >
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
            {{ v_article.description }}
          </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
          <svg class="w-4 h-4 text-yellow-300 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
            <!-- Path for the first icon -->
          </svg>
          <!-- Add the remaining icons here -->
          <svg class="w-4 h-4 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
            <!-- Path for the last icon -->
          </svg>
          <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">
            {{ v_article.feedback }}
          </span>
        </div>
        <div class="flex items-center justify-between">
          <button 
          (click)="openArticle(v_article.id)"
          class="px-3 py-2 text-sm font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"

          >Voir plus
         </button>
          <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ v_article.prix }}</span>
          <button
            (click)="Acheter(v_article)"
            class="px-3 py-2 text-sm font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Acheter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
